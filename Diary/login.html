<html>
<head>
  <title>Firebase Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link href = "stylelogin.css" rel = "stylesheet" type = "text/css">
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src = "login.js"></script>

</head>
<body>
  <div id="login_div" class="main-div">
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />
    <button onclick="login()">Login to Account</button>
  </div>

  <div id="signin_div" class="main2-div">
    <input type="name" placeholder="User Name..." id="user_field" />
    <input type="email" placeholder="Email..." id="email2_field" />
    <input type="password" placeholder="Password..." id="password2_field" />
    <button onclick="register()">Register</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3 id="aunti">Welcome User</h3>
    <p id="user_para">Do you wish to Log Out?</p>
    <button onclick="logout()">Logout</button>
  </div>
  <div class="wrapper">
    <a href="#" id="yoo" onclick = "main_page()"><span>Go to the main page!</span></a>
  </div>
  <div class = "reg">
      <a class = "bt" href = "#" onclick="reg()">Create a new account →
      </a>
  </div>
  <div class = "back">
      <a class = "asd" href = "#" onclick="back()">← Login</a>
  </div>
</body>
</html>
